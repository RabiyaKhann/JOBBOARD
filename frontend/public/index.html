<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Job Portal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        width: 300px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        margin: 10px 0;
      }
      button:hover {
        background-color: #45a049;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    </div>
    <!-- Signup Section (Displayed first by default) -->
    <div id="signup" class="container">
      <h2>Signup</h2>
      <form id="signupForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Verification Section (Initially hidden) -->
    <div id="verification" class="container hidden">
      <h2>Email & Mobile Verification</h2>
      <form id="verificationForm">
        <label for="emailCode">Email Code</label>
        <input type="text" id="emailCode" placeholder="Enter email verification code" required />

        <label for="mobileCode">Mobile Code</label>
        <input type="text" id="mobileCode" placeholder="Enter mobile verification code" required />

        <button type="submit">Verify</button>
      </form>
    </div>

    <!-- Job Posting Section (Initially hidden) -->
    <div id="jobPosting" class="container hidden">
      <h2>Job Posting</h2>
      <form id="jobPostingForm">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" placeholder="Enter company name" required />

        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" placeholder="Enter job title" required />

        <label for="jobDescription">Job Description</label>
        <input type="text" id="jobDescription" placeholder="Enter job description" required />

        <label for="salary">Salary</label>
        <input type="number" id="salary" placeholder="Enter salary" required />

        <button type="submit">Post Job</button>
      </form>
    </div>
    <script>
      // Handle form submissions
      document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Simulate successful signup (could be replaced with an API call)
        alert('Signup successful! Redirecting to verification...');
        
        // Hide Signup, Show Verification
        document.getElementById('signup').classList.add('hidden');
        document.getElementById('verification').classList.remove('hidden');
      });

      document.getElementById('verificationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Simulate successful verification (could be replaced with an API call)
        alert('Verification successful! Redirecting to job posting...');

        // Hide Verification, Show Job Posting
        document.getElementById('verification').classList.add('hidden');
        document.getElementById('jobPosting').classList.remove('hidden');
      });

      document.getElementById('jobPostingForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Simulate successful job posting (could be replaced with an API call)
        alert('Job posted successfully!');
      });
    </script>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
